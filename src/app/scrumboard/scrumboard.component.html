

<div fxLayout="column" fxLayoutAlign="space-between stretch" fxLayoutGap="10px"  fxFlexFill style="padding: 20px;">

	<div fxLayout="column"  style="background-color: white; padding: 10px;" fxLayoutAlign="space-between stretch" fxLayoutGap="10px"  fxFlexFill>	
		<div >	
			<mat-toolbar >
					<h3 class="mat-heading"> Move items between multi list sortable containers	</h3>
			</mat-toolbar>
		</div>
		<div fxFlexFill>	
			<div fxLayout="row" fxLayoutGap="10px" fxLayout.lt-sm="column">
				<div class=" mat-elevation-z4" fxFlex="35" >	
					<mat-toolbar>
							<h5 class="mat-title">Tasks</h5>
					</mat-toolbar>
					<div dnd-droppable>
						<!-- <div  dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="tasks"> -->
						<mat-nav-list>
							<mat-list-item *ngFor="let item of tasks; let i = index" class="list-group-item"
							
							>
							<!-- dnd-draggable [dragEnabled]="true" -->
									
								{{ item }}
									
							</mat-list-item>
						</mat-nav-list>
					</div>

				</div>
				<div class=" mat-elevation-z4" fxFlex="35" >	
					<mat-toolbar>
						<h5 class="mat-title">Developers</h5>
					</mat-toolbar>

					<div dnd-droppable>
						<!-- dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="developers" style="height: 100%"> -->
						<mat-list>
							<mat-list-item *ngFor="let item1 of developers; let x = index" class="list-group-item">
								<!-- dnd-draggable [dragEnabled]="true" -->
								{{item1}}			
							</mat-list-item>
						</mat-list>
					</div>
				</div>
				<div class=" mat-elevation-z4" fxFlex="35" >
					<mat-toolbar >
						<h5 class="mat-title">Testers</h5>
					</mat-toolbar>

					<div dnd-droppable>
						<!-- dnd-sortable-container [dropZones]="['boxers-zone']" [sortableData]="testers" style="height: 100%"> -->
						<mat-list>
							<mat-list-item *ngFor="let item2 of testers; let y = index" class="list-group-item">
								<!-- dnd-draggable [dragEnabled]="true" -->
								{{item2}}			
							</mat-list-item>
						</mat-list>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
