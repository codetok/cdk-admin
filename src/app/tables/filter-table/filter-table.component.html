
    <div fxLayout="column" class="widgetHolder-content">
        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
                  Table with filtering
                  <span class="spacer"></span>
                  <button mat-icon-button (click)="showFilterTableCode = !showFilterTableCode">
                  <mat-icon class="refresh">code</mat-icon>    
                  </button>
            </mat-toolbar>
            <div *ngIf="showFilterTableCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                            <pre><code mwlHighlightJs [source]="filterServ?.filterTablehtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="filterServ?.filterTabletssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="filterServ?.filterTablecsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>
			<div fxLayout="column" fxLayoutAlign="space-around stretch" fxFlex.lt-sm=22 fxLayoutWrap fxFlex="auto" fxFlex.gt-xs="33" fxFlex.gt-sm="100" >
				
				<div class="example-container mat-elevation-z8">
					<div class="example-header">
						<mat-form-field floatPlaceholder="never">
							<input matInput #filter placeholder="Filter users">
						</mat-form-field>
					</div>

					<mat-table #table [dataSource]="dataSource">

						<!--- Note that these columns can be defined in any order.
						The actual rendered columns are set as a property on the row definition" -->

						<!-- ID Column -->
						<ng-container matColumnDef="userId">
							<mat-header-cell *matHeaderCellDef> ID </mat-header-cell>
							<mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
						</ng-container>

						<!-- Progress Column -->
						<ng-container matColumnDef="progress">
							<mat-header-cell *matHeaderCellDef> Progress </mat-header-cell>
							<mat-cell *matCellDef="let row"> {{row.progress}}% </mat-cell>
						</ng-container>

						<!-- Name Column -->
						<ng-container matColumnDef="userName">
							<mat-header-cell *matHeaderCellDef> Name </mat-header-cell>
							<mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
						</ng-container>

						<!-- Color Column -->
						<ng-container matColumnDef="color">
							<mat-header-cell *matHeaderCellDef> Color </mat-header-cell>
							<mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </mat-cell>
						</ng-container>

						<mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
						<mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
					</mat-table>
				</div>

            </div>
        </div>
    </div>
