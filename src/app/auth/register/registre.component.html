<div fxLayout="column"  class="components-container-gt-xs"   fxLayoutGap="20px">

  <div fxFlex class="contact-component-holder mat-elevation-z4" color="primary">

    <mat-toolbar class="contact-header" color="primary">
      <h1 class="mat-headline center-align">Register</h1>

    </mat-toolbar>

    <div class="contact-container" align="center">
      <hr>

      <form class="example-form">
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User Name">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Email" [formControl]="emailFormControl"
                 [errorStateMatcher]="matcher">

          <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
            Please enter a valid email address
          </mat-error>
          <mat-error *ngIf="emailFormControl.hasError('required')">
            Email is <strong>required</strong>
          </mat-error>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>

        <h5>Contact Details</h5>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Telephone">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Address">
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Country">
        </mat-form-field>



      </form>
      <br>
      <button mat-raised-button color="primary"><b>Create Account</b></button>



      </div>
    <hr>




  </div>

  </div>
