
    <div fxLayout="column" class="widgetHolder-content" style="background-color: white">
        <!-- Basic Input section start -->
                
        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
                  Basic Input
                    <span class="spacer"></span>
                    <button mat-icon-button (click)="showBasicInputCode = !showBasicInputCode">
                        <mat-icon class="refresh">code</mat-icon>    
                    </button>
            </mat-toolbar>
            <div *ngIf="showBasicInputCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="basicInputhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="basicInputtssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="basicInputcsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>

            <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Company Name" value="Codetok">
                </mat-form-field> 
            </div>
        </div>
        <!-- Basic Input section end -->
        <!-- Input with a custom ErrorStateMatcher section end -->
        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
                   Input with a custom ErrorStateMatcher
                   <span class="spacer"></span>
                    <button mat-icon-button (click)="showEmailInputCode = !showEmailInputCode">
                        <mat-icon class="refresh">code</mat-icon>    
                    </button>
            </mat-toolbar>
            <div *ngIf="showEmailInputCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="emailInputhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="emailInputtssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="emailInputcsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>

            <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
                <form class="example-form">
                    <mat-form-field class="example-full-width">
                        <input matInput placeholder="Email" [formControl]="emailFormControl"
                        [errorStateMatcher]="matcher">
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </form>
            </div>
        </div>
        <!-- Input with a custom ErrorStateMatcher section end -->

        <!-- Clearable Input section start -->
        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
                   Clearable Input
                   <span class="spacer"></span>
                    <button mat-icon-button (click)="showClearableInputCode = !showClearableInputCode">
                        <mat-icon class="refresh">code</mat-icon>    
                    </button>
                </mat-toolbar>
        </div>
        <div *ngIf="showClearableInputCode">
            <mat-tab-group>
                <mat-tab label="HTML">
                    <pre><code mwlHighlightJs [source]="clearableInputhtmlsource" language="html"></code></pre>
                </mat-tab>
                <mat-tab label="TS">
                    <pre><code mwlHighlightJs [source]="clearableInputtssource" language="typescript"></code></pre>
                </mat-tab>
                <mat-tab label="CSS">
                    <pre><code mwlHighlightJs [source]="clearableInputcsssource" language="typescript"></code></pre>
                </mat-tab>
            </mat-tab-group>
        </div>
        <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
            <mat-form-field class="example-form-field">
                <input matInput type="text" placeholder="Clearable input" [(ngModel)]="value" />
                <button mat-button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
        <!-- Clearable Input section end -->

        <!-- Auto resizing TextArea section start -->
        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
                    Auto resizing TextArea
                   <span class="spacer"></span>
                    <button mat-icon-button (click)="showTextareaInputCode = !showTextareaInputCode">
                        <mat-icon class="refresh">code</mat-icon>    
                    </button>
            </mat-toolbar>
          
            <div *ngIf="showTextareaInputCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="textareaInputhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="textareaInputtssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="textareaInputcsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
            <mat-form-field>
                <textarea matInput placeholder="Autosize textarea" matTextareaAutosize matAutosizeMinRows="2"
                matAutosizeMaxRows="5"></textarea>
            </mat-form-field>
        </div>
        <!-- Auto resizing TextArea section end -->

        <!-- Disabled Input section start -->
        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
               Disabled Input
               <span class="spacer"></span>
                <button mat-icon-button (click)="showDisabledInputCode = !showDisabledInputCode">
                    <mat-icon class="refresh">code</mat-icon>    
                </button>
            </mat-toolbar>

            <div *ngIf="showDisabledInputCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="disabledInputhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="disabledInputtssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="disabledInputcsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Company (disabled)" disabled value="Codetok">
            </mat-form-field>
        </div>
        <!-- Disabled Input section end -->

        <!-- Fixed Length Input section start -->

        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
               Fixed Length Input
               <span class="spacer"></span>
                <button mat-icon-button (click)="showFixedlengthInputCode = !showFixedlengthInputCode">
                    <mat-icon class="refresh">code</mat-icon>    
                </button>
            </mat-toolbar>
            <div *ngIf="showFixedlengthInputCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="fixedlengthInputhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="fixedlengthInputtssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="fixedlengthInputcsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
            <mat-form-field class="example-full-width">
                <input matInput #postalCode maxlength="6" placeholder="Postal Code" value="679121">
                <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
            </mat-form-field>
        </div>
        <!-- Fixed Length Input section end -->

        <!-- Input with prefix and suffix section start -->
        <div fxLayout="column" class=" mat-elevation-z4">
            <mat-toolbar>
               Input with prefix and suffix
               <span class="spacer"></span>
                <button mat-icon-button (click)="showPrefixInputCode = !showPrefixInputCode">
                    <mat-icon class="refresh">code</mat-icon>    
                </button>
            </mat-toolbar>
            <div *ngIf="showPrefixInputCode">
                <mat-tab-group>
                    <mat-tab label="HTML">
                        <pre><code mwlHighlightJs [source]="prefixInputhtmlsource" language="html"></code></pre>
                    </mat-tab>
                    <mat-tab label="TS">
                        <pre><code mwlHighlightJs [source]="prefixInputtssource" language="typescript"></code></pre>
                    </mat-tab>
                    <mat-tab label="CSS">
                        <pre><code mwlHighlightJs [source]="prefixInputcsssource" language="typescript"></code></pre>
                    </mat-tab>
                </mat-tab-group>
            </div>
        </div>
        <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
            <mat-form-field class="example-full-width">
                <span matPrefix>+91 &nbsp;</span>
                <input type="tel" matInput placeholder="Telephone">
                <mat-icon matSuffix>mode_edit</mat-icon>
            </mat-form-field>
        </div>
        <!-- Input with prefix and suffix section end -->
    </div>
