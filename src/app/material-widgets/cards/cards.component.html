<div fxLayout="column"  class="components-container-gt-xs"  [ngClass.xs]="'components-container-xs'"  fxLayoutGap="20px">

	<div fxLayout="row" fxLayout.sm="column" fxLayout.lt-sm="column" fxLayoutAlign="start space-between"  fxLayoutGap="10px">

		<div fxFlex.sm="100" class="cdk-card-holder"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100" >

			<mat-toolbar class="cards-header">
				<h1 class="mat-headline center-align" >Basic Card</h1>
			</mat-toolbar>

			<div class="cards-container">
	            
		            <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >
		                <mat-card>
		                    <mat-card-header>
		                        <div mat-card-avatar class="example-header-image">
		                        </div>
		                        <mat-card-title>Shiba Inu</mat-card-title>
		                        <mat-card-subtitle>Dog Breed</mat-card-subtitle>
		                    </mat-card-header>
		                    <img mat-card-image src="/assets/220px-Taka_Shiba.jpg" alt="Photo of a Shiba Inu">

		                    <mat-card-content>
		                        <p class="mat-body-1">
		                            The Shiba Inu is the smallest of the six original and distinct spitz breeds of dog from Japan.
		                            A small, agile dog that copes very well with mountainous terrain, the Shiba Inu was originally
		                            bred for hunting.
		                        </p>
		                    </mat-card-content>
		                    <mat-card-actions>
		                        <button mat-button class="mat-subheading-1 center-align" >LIKE</button>
		                        <button mat-button class="mat-subheading-1 center-align">SHARE</button>
		                    </mat-card-actions>
		                </mat-card>
		            </div>
	        	</div>
	     </div>

	    <div fxFlex.xs="100"  class="cdk-card-holder"  fxFlex.lg="50" fxFlex.md="50" fxFlex.sm="100" >
					
					<mat-toolbar class="cards-header">
						<h1 class="mat-headline center-align" >Example</h1>
					</mat-toolbar>
	            
		            <div  fxLayoutAlign="space-around stretch" fxLayoutWrap >

		                <mat-tab-group fxFlexFill>
			
							<mat-tab label="TS">
								<div class="component-preview">
												<pre
													style="white-space:pre-line;"><code [highlight]="cardsHelpers?.tsSourceCards" [languages]="['typescript']"></code></pre>
					            </div>
					        </mat-tab>
					        <mat-tab label="HTML">
					        	<div class="component-preview">
												<pre
													style="white-space:pre-line;"><code [highlight]="cardsHelpers?.htmlSourceCards" [languages]="['html']"></code></pre>
					            </div>
					        </mat-tab>

					    </mat-tab-group>

		            </div>
	        	</div>

	        </div>
</div>
